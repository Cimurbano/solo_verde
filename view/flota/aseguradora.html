	<script>
		//Para interactuar con los botones
			$('#tablaListadoAseguradora tbody').on( 'click', 'tr', function () {
				var table = $('#tablaListadoAseguradora').DataTable();
				if ( $(this).hasClass('selected') ) {
				$("#editarAseguradora").attr("disabled","disabled");
				$("#eliminarAseguradora").attr("disabled","disabled");
				}
				else {
					table.$('tr.selected').removeClass('selected');
				$("#editarAseguradora").removeAttr("disabled");
				$("#eliminarAseguradora").removeAttr("disabled");
				}
			});

	</script>
