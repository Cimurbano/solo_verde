	<script>
		//Para interactuar con los botones
			$('#tablaListadoClausulas tbody').on( 'click', 'tr', function () {
				var table = $('#tablaListadoClausulas').DataTable();
				if ( $(this).hasClass('selected') ) {
				$("#editarClausula").attr("disabled","disabled");
				$("#eliminarClausula").attr("disabled","disabled");
				}
				else {
					table.$('tr.selected').removeClass('selected');
				$("#editarClausula").removeAttr("disabled");
				$("#eliminarClausula").removeAttr("disabled");
				}
			});
		
		</script>
