	<div class="row" style="padding-left: 20pt; padding-right: 20pt;">

	<script>
		//Para interactuar con los botones
			$('#tablaListadoProveedores tbody').on( 'click', 'tr', function () {
				var table = $('#tablaListadoProveedores').DataTable();
				if ( $(this).hasClass('selected') ) {
				$("#editarProveedores").attr("disabled","disabled");
				}
				else {
					table.$('tr.selected').removeClass('selected');
				$("#editarProveedores").removeAttr("disabled");
				}
			});

		</script>
