	<script>
		//Para interactuar con los botones
			$('#tablaListadoTipoVehiculo tbody').on( 'click', 'tr', function () {
				var table = $('#tablaListadoTipoVehiculo').DataTable();
				if ( $(this).hasClass('selected') ) {
				$("#editarTipoVehiculo").attr("disabled","disabled");
				}
				else {
					table.$('tr.selected').removeClass('selected');
					$("#editarTipoVehiculo").removeAttr("disabled");
				}
			});
		
	</script>
