<script>

	  for (var i = 0; i < 8 ; i++)
	  {
	    str += ref.charAt(Math.floor(Math.random()*ref.length));
	  }
	  return str;
	}

<script>
  $('#tablaPracticaMetas tbody').on( 'click', 'tr', function () {
		var table = $('#tablaPracticaMetas').DataTable();
		if ( $(this).hasClass('selected') ) {
      $("#detallePracticaMetas").attr("disabled","disabled");
		}
		else {
			$("#detallePracticaMetas").removeAttr("disabled");
		}
	});
</script>
