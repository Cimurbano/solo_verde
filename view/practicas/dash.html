<script>
	function randomTextoLoadJs(){
	  var str = '';
	  var ref = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRST0123456789';
	  for (var i = 0; i < 8 ; i++)
	  {
	    str += ref.charAt(Math.floor(Math.random()*ref.length));
	  }
	  return str;
	}
  var js = document.createElement('script');
  js.src = 'view/js/funciones.js?idLoad=205';
  document.getElementsByTagName('head')[0].appendChild(js);
</script>
<script>
  //Para interactuar con la tabla de productos
  $('#tablaMetaPractica tbody').on( 'click', 'tr', function () {
			setTimeout(async function(){
				var table = $('#tablaMetaPractica').DataTable();
				var datos = table.rows('.selected').data();
        if(table.rows('.selected').data().length > 0){
          $("#eliminarrMetaPractica").removeAttr("disabled");
          $("#editarMetaPractica").removeAttr("disabled");
        }
        else{
          $("#eliminarrMetaPractica").attr("disabled", "disabled");
          $("#editarMetaPractica").attr("disabled", "disabled");
        }
			},100);
	});
</script>
