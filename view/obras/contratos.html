<div id="accionesContratos" class="row col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding-right: 0;">

</div>

<script>
//Para interactuar con los botones
$('#tablaListadoContratos tbody').on( 'click', 'tr', function () {
    var table = $('#tablaListadoContratos').DataTable();
    if ( $(this).hasClass('selected') ) {
    $("#editarContrato").attr("disabled","disabled");
    $("#eliminarContrato").attr("disabled","disabled");
    }
    else {
        table.$('tr.selected').removeClass('selected');
    $("#editarContrato").removeAttr("disabled");
    $("#eliminarContrato").removeAttr("disabled");
    }
});

</script>
