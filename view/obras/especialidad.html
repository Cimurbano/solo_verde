<script>
//Para interactuar con los botones
$('#tablaListadoEspecialidad tbody').on( 'click', 'tr', function () {
    var table = $('#tablaListadoEspecialidad').DataTable();
    if ( $(this).hasClass('selected') ) {
        $("#editarEspecialidad").attr("disabled","disabled");
        $("#eliminarEspecialidad").attr("disabled","disabled");
    }
    else {
        table.$('tr.selected').removeClass('selected');
        $("#editarEspecialidad").removeAttr("disabled");
        $("#eliminarEspecialidad").removeAttr("disabled");
    }
});
</script>
