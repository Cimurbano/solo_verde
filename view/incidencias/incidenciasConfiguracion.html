<script>
  $('#tablaIncidenciaSinConfiguracion tbody').on( 'click', 'tr', function () {
  	setTimeout(async function(){
      var table = $('#tablaIncidenciaSinConfiguracion').DataTable();
  		var datos = table.rows('.selected').data();
      if(table.rows('.selected').data().length > 0){
        $("#nuevaConfiguracion").removeAttr("disabled");
        var flag = true;
        for (var i=0; i<datos.length; i++) {
          if (!datos[i].IDINCIDENCIA_CONFIGURACION) flag = false;
        }
        if (flag) $("#eliminarConfiguracion").removeAttr("disabled");
        else $("#eliminarConfiguracion").attr("disabled", "disabled");
      } else {
        $("#nuevaConfiguracion").attr("disabled", "disabled");
        $("#eliminarConfiguracion").attr("disabled", "disabled");
      }
    });
  });
</script>
