	<script>
		//Para interactuar con la tabla de productos
			$('#tablaListadoUsuarios tbody').on( 'click', 'tr', function () {
				var table = $('#tablaListadoUsuarios').DataTable();
				if ( $(this).hasClass('selected') ) {
				$("#editarUsuario").attr("disabled","disabled");
				$("#usuarioResetPass").attr("disabled","disabled");
				}
				else {
						table.$('tr.selected').removeClass('selected');
				$("#editarUsuario").removeAttr("disabled");
				$("#usuarioResetPass").removeAttr("disabled");
				}
			});

		</script>
