	<script>
		//Para interactuar con los botones
			$('#tablaListadoSucursal tbody').on( 'click', 'tr', function () {
				var table = $('#tablaListadoSucursal').DataTable();
				if ( $(this).hasClass('selected') ) {
					$("#editarSucursal").attr("disabled","disabled");
					$("#eliminarSucursal").attr("disabled","disabled");
				}
				else {
					table.$('tr.selected').removeClass('selected');
					$("#editarSucursal").removeAttr("disabled");
					$("#eliminarSucursal").removeAttr("disabled");
				}
			});

		</script>
