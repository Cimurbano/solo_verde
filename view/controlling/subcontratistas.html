<script>
//Para interactuar con la tabla de productos
	$('#tablaSubcontratista tbody').on( 'click', 'tr', function () {
		var table = $('#tablaSubcontratista').DataTable();
		if ( $(this).hasClass('selected') ) {
    	$("#editarSubcontratista").attr("disabled","disabled");
		}
		else {
			table.$('tr.selected').removeClass('selected');
      $("#editarSubcontratista").removeAttr("disabled");
		}
	});
</script>
