<script>
//Para interactuar con la tabla de productos
$('#tablaGerencia tbody').on( 'click', 'tr', function () {
		setTimeout(async function(){
			var table = $('#tablaGerencia').DataTable();
			var datos = table.rows('.selected').data();
			if(table.rows('.selected').data().length > 0){
				if(table.rows('.selected').data().length > 1){
					$("#asignarGerenteSub").removeAttr("disabled");
					$("#editarGerencia").attr("disabled", "disabled");
				}
				else{
					$("#editarGerencia").removeAttr("disabled");

});
